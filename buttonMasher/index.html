<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="scoreBox"></div>
    <div id="timerBox"></div>
    <div id="directionBox"></div>
    <div id="axes"></div>
    <div id="buttons"></div>

    <script>
        
        var score = 0
        var timer = 20
        var direction = 0
        
        var timerBox = document.getElementById('timerBox')
        
        var inter = setInterval(() => {
            // console.log(timer)
            if (timer > 0) {
                timerBox.innerHTML = timer
                timer--;
            }
        }, 1000)
        
        var up = 0
        var right = 1
        var down = 2
        var left = 3


        // var changeDirection = setInterval(() => {
        //     let num = Math.floor(Math.random() * 4)
        //     console.log(num)
        // }, 2000)
        
        var buttonON = false;
        
        window.addEventListener('gamepadconnected', (event) => {
            const update = () => {
                const output = document.getElementById('axes');
                const outputBtn = document.getElementById('buttons');
                output.innerHTML = ''; // clear the output
                
                for (const gamepad of navigator.getGamepads()) {
                    if (!gamepad) continue;
                    for (const [index, axis] of gamepad.axes.entries()) {
                        output.insertAdjacentHTML('beforeend',
                        `<label>${gamepad.index}, ${index}
                            <progress value=${axis * 0.5 + 0.5}></progress>
                            </label>`);
                            if (gamepad.axes[0] == 1) {
                                console.log(1)
                        } else if (gamepad.axes[1] == 1) {
                            console.log(2)
                        } else if (gamepad.axes[0] == -1) {
                            console.log(3)
                        } else if (gamepad.axes[1] == -1) {
                            console.log(0)
                        }
                        if (gamepad.buttons[0].pressed != buttonON) {
                            buttonON = gamepad.buttons[0].pressed
                            if (buttonON) {
                                if(timer > 0) {
                                    setInterval(() => {
                                        let num = Math.floor(Math.random() * 4)
                                        if (num == up) {
                                            if (gamepad.axes[0] == -1) {
                                                score++
                                            } 
                                        } else if (num == right) {
                                            if(gamepad.axes[0] == 1) {
                                                score++
                                            }
                                        }
                                    }, 2000)
                                    // if(changeDirection ==)
                                }
                            }
                        }
                    }
                }
                requestAnimationFrame(update);
            };
            
            update();
        });
        </script>
</body>

</html>
